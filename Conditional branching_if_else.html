<!-- Используя конструкцию if..else, напишите код, который будет спрашивать: „Какое «официальное» название JavaScript?“
Если пользователь вводит «ECMAScript», то показать: «Верно!», в противном случае – отобразить: «Неверно» -->
        <script> let message = prompt("Какое «официальное» название JavaScript?","");

            let output = (message == "ECMAScript") ? "Верно" : "Неверно";
            alert(output);</script>

<!-- Используя конструкцию if..else, напишите код, который получает число через prompt, а затем выводит в alert:

1, если значение больше нуля,
-1, если значение меньше нуля,
0, если значение равно нулю.
Предполагается, что пользователь вводит только числа. -->
 <script>let number = prompt("Введите число","");
        let answer = (number < 0) ? -1 : (number > 0) ? 1 : (number = 0);
        alert (answer)</script>
</body>
